services:
  client:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true 
    volumes:
      - ./client:/app
      - /app/node_modules 
    networks:
      - frontend

  server:
    build:
      context: ./server
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    volumes:
      - ./server:/app
    networks:
      - backend
      - frontend
      - phpmyadmin-network

  mysql:
    image: mysql:latest
    environment:
      MYSQL_SERVER: "mysql"
      MYSQL_USER: "xdam"
      MYSQL_ROOT_PASSWORD: "1234"
      MYSQL_DATABASE: "db_event-hub"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend
      - phpmyadmin-network

  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: "root"
      MONGO_INITDB_ROOT_PASSWORD: "1234"
    volumes:
      - mongo_data:/data/db
    networks:
      - backend

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: "mysql"
      PMA_USER: "root"
      PMA_PASSWORD: "1234"
    ports:
      - "1234:80"
    depends_on:
      - mysql
    networks:
      - phpmyadmin-network

networks:
  frontend:
  backend:
  phpmyadmin-network:

volumes:
  mysql_data:
  mongo_data:
